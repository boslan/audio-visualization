<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Visualization</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <input type="file" name="file" id="file" hidden>
    <div class="file-selector">
        <label>File name: <input readonly id="fileName" value="media.mp3"></label>
        <button id="selectFile">Select file</button>
    </div>
    <audio controls="controls" crossorigin="anonymous">
        <source src="media.mp3">
    </audio>
    <div class="grid-input">
        <label>Rows<input id="rows" type="number"></label>
        <label>Columns<input id="columns" type="number"></label>
    </div>
    <canvas id="oscilloscope" height="500" width="500"></canvas>
</div>
<script src="main.js"></script>
</body>
</html>
