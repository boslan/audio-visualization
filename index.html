<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Visualization</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        audio {
            width: 100%;
        }
        #oscilloscope {
            margin: 15px;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <audio controls="controls" crossorigin="anonymous">
            <source src="media.mp3">
        </audio>
        <label>Rows<input id="rows" type="number"></label>
        <label>Columns<input id="columns" type="number"></label>
        <canvas id="oscilloscope" height="400" width="400"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
